<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="rockPaperScissors.js" defer></script>
</head>
<body>
    
    <div class="rockpaperscissors">
        <div class="interface">
            <div class="scoreboard">
                <h3>Score Board</h3>
                <div class="scores">
                    <p>User:<span id="user"></span></p>
                    <p>Computer:<span id="computer"></span></p>
                    <p>Draw:<span id="draw"></span></p>
                </div>
            </div>
            <div class="buttons">
                <button class="gameButtons" type="button" value="rock">Rock</button>
                <button class="gameButtons" type="button" value="paper">Paper</button>
                <button class="gameButtons" type="button" value="scissor">Scissor</button>
            </div>
            <div id="result" class="result hidden">
                <h3 id="results"></h3>
                <button id="playAgain" type="button">Play Again</button>
            </div>
        </div>
    </div>

</body>
</html>
